<ul class="socials">
    <li class="socials__item">
        <a href="tel:+6285649577473" target="_blank" class="socials__item__link js-no-ajax" title="Telephone">
            <i class="fas fa-phone"></i>
        </a>
    </li>
	<li class="socials__item">
		<a href="mailto:chanifuddin@live.com" target="_blank" class="socials__item__link js-no-ajax" title="Email">
			<i class="fas fa-envelope"></i>
		</a>
	</li>
	{% for url in site.data.settings.social_settings %}
	{% if url[1] != '' %}
	<li class="socials__item">
		<a href="{{ url[1] }}" target="_blank" class="socials__item__link" title="{{ url[0] | remove: '_url' | replace: '-', ' ' | capitalize }}">
			<i class="fab fa-{{ url[0] | replace: 'facebook', 'facebook-f' | remove: '_url' }}" aria-hidden="true"></i>
		</a>
	</li>
	{% endif %}
	{% endfor %}
</ul>
